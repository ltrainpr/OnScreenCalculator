<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="onscreencalculator.css">
</head>
<body>
  <div class="row">
    <div class="clear number">C</div>
    <div class="operator number">±</div>
    <div class="operator number">%</div>
    <div class="operator number">÷</div>
  </div>
  <div class="row">
    <div class="number">7</div>
    <div class="number">8</div>
    <div class="number">9</div>
    <div class="operator number">x</div>
  </div>
  <div class="row">
    <div class="number">4</div>
    <div class="number">5</div>
    <div class="number">6</div>
    <div class="operator number">-</div>
  </div>
  <div class="row">
    <div class="number">1</div>
    <div class="number">2</div>
    <div class="number">3</div>
    <div class="operator number">+</div>
  </div>
  <div class="row">
    <div class="number zero">0</div>
    <div id="equal">=</div>
  </div>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="onscreencalculator.js"></script>
</body>
</html>
